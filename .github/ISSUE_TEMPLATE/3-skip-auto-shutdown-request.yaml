name: "üåç Skip auto shutdown"
description: Request that an environment is not shutdown (automatically processed). For more details, refer to the [README](https://github.com/hmcts/auto-shutdown).

body:
  - type: input
    id: form_change_jira_id
    attributes:
      label: Change or Jira reference
      description: "Provide the Change or Jira reference related to this request. Justification for exclusion? Provide a clear reason for the exclusion."
    validations:
      required: true

  - type: input
    id: form_justification
    attributes:
      label: Justification for exclusion
      description: "Provide a clear reason for the exclusion."
    validations:
      required: true

  - type: dropdown
    id: form_business_area
    attributes:
      label: Business area
      description: "Select the business area. Bastion servers are considered part of Cross-Cutting. If you need these but this request is for CFT, raise a separate request for the bastion servers."
      options:
        - CFT
        - Cross-Cutting
    validations:
      required: true

  - type: input
    id: form_team_name
    attributes:
      label: Team/Application Name
      description: "Provide the name of the team or application making the request."
    validations:
      required: true

  - type: dropdown
    id: form_environment
    attributes:
      label: Environment
      description: "Select the environment. If AAT / Staging, you may want to also select PTL for Jenkins and Preview / Dev if you need to do a pull request."
      multiple: true
      options:
        - Sandbox
        - AAT / Staging
        - Preview / Dev
        - Test / Perftest
        - Demo
        - ITHC
        - PTL
    validations:
      required: true

  - type: input
    id: form_start_date
    attributes:
      label: Skip shutdown start date 
      description: "Enter the start date in DD-MM-YYYY format. If the environment is needed on Saturday & Sunday, the start date should include Friday. Example: For a weekend exclusion, enter the start date as the preceding Friday. Use the format DD-MM-YYYY to avoid typos or incorrect date formatting."
    validations:
      required: true

  - type: input
    id: form_end_date
    attributes:
      label: Skip shutdown end date
      description: "Enter the end date in DD-MM-YYYY format. Dates are inclusive, only include required dates. Leave blank to exclude shutdown for one night only. Example: For a weekend exclusion, enter the end date as the following Sunday. Use the format DD-MM-YYYY to avoid typos or incorrect date formatting."
    validations:
      required: false

  - type: dropdown
    id: form_stay_on_late
    attributes:
      label: Do you need this exclusion past 11pm? (Please note this is the actual time zone)
      description: "Most people only need an extra couple of hours past the default 8pm. Select 'Yes' if you need the environment to stay up the whole night. Clarification: Specify whether the 11pm is GMT, BST, or an 'actual' 11pm."
      multiple: false
      options:
        - "No"
        - "Yes"
    validations:
      required: true
