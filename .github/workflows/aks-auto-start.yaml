name: aks-auto-start
on:
  workflow_dispatch:
    inputs:
      DRYRUN:
        options:
          - "false"
          - "true"
  schedule:
    - cron: '30 6 * * 1-5' # Every weekday at 6:30am BST
env:
  DRYRUN: ${{ inputs.DRYRUN }}
permissions:
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: 2b6fa9d7-7dba-4600-a58a-5e25554997aa # DTS AKS Auto-Shutdown
          tenant-id: 531ff96d-0ae9-462a-8d2d-bec7c0b42082 # HMCTS.NET
          allow-no-subscriptions: true
      - name: AKS Auto Start
        run: ./scripts/aks/auto-start-stop.sh start 
      - name: Wait for cluster to start
        run: sleep 600
      - name: AKS Auto Shutdown status check
        run: ./scripts/aks/auto-shutdown-status.sh start ${{ secrets.REGISTRYSLACKWEBHOOK }}